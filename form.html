<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catering Event Form</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <form id="eventForm">
        <h1>Catering Event Info</h1>
        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="location">Event Location:</label>
        <input type="text" id="location" name="location" placeholder="e.g., 123 Main St" required>

        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" min="1" required>

        <label for="food">What food should we bring?</label>
        <textarea id="food" name="food" rows="3" placeholder="List your dishes or preferences" required></textarea>

        <button type="submit">Generate Printable Form</button>
    </form>

    <script>
        document.getElementById("eventForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const data = {
                date: document.getElementById("date").value,
                location: document.getElementById("location").value,
                people: document.getElementById("people").value,
                food: document.getElementById("food").value
            };
            localStorage.setItem("eventData", JSON.stringify(data));
            window.location.href = "print.html";
        });
    </script>
</body>

</html>
